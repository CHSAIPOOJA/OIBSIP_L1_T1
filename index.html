<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">ExploreWorld</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Tours</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Next Adventure</h2>
            <p>Explore the world's most beautiful places</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
    </section>

    <!-- Popular Destinations Section -->
    <section class="destinations">
        <div class="container">
            <h2>Popular Destinations</h2>
            <div class="destination-grid">
                <div class="destination-item">
                    <img src="destination1.jpg" alt="Destination 1">
                    <h3>Paris, France</h3>
                </div>
                <div class="destination-item">
                    <img src="destination2.jpg" alt="Destination 2">
                    <h3>Tokyo, Japan</h3>
                </div>
                <div class="destination-item">
                    <img src="destination3.jpg" alt="Destination 3">
                    <h3>New York, USA</h3>
                </div>
                <div class="destination-item">
                    <img src="destination4.jpg" alt="Destination 4">
                    <h3>Dubai, UAE</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ExploreWorld. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
